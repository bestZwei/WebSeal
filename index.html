<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSeal - 网页快照存证工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>WebSeal</h1>
            </div>
            <p class="subtitle">专业的网页快照存证工具</p>
        </header>

        <main class="main-content">
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="capture">
                        <i class="fas fa-camera"></i>
                        网页快照
                    </button>
                    <button class="tab-btn" data-tab="extract">
                        <i class="fas fa-search"></i>
                        水印提取
                    </button>
                </div>

                <!-- 网页快照面板 -->
                <div class="tab-content active" id="capture">
                    <div class="card">
                        <h2><i class="fas fa-globe"></i> 网页快照</h2>
                        <form id="captureForm" class="form">
                            <div class="input-group">
                                <label for="url">网页地址</label>
                                <input type="url" id="url" name="url" placeholder="https://example.com" required>
                            </div>
                            
                            <div class="watermark-options">
                                <h3><i class="fas fa-tint"></i> 水印设置</h3>
                                
                                <!-- 水印启用总开关 -->
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="enableWatermark" checked>
                                        <span class="checkmark"></span>
                                        启用水印功能
                                    </label>
                                </div>
                                
                                <!-- 盲水印（隐形水印） -->
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="enableInvisibleWatermark" checked>
                                        <span class="checkmark"></span>
                                        启用盲水印（隐形，用于存证）
                                    </label>
                                </div>
                                
                                <!-- 可视水印 -->
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="enableVisibleWatermark">
                                        <span class="checkmark"></span>
                                        启用可视水印（可见标识）
                                    </label>
                                </div>
                                
                                <div class="watermark-config" id="watermarkConfig">
                                    <div class="input-group">
                                        <label for="customText">自定义文字</label>
                                        <input type="text" id="customText" placeholder="输入自定义水印文字（可选）">
                                    </div>
                                    
                                    <div class="input-group" id="invisibleStrengthGroup">
                                        <label for="invisibleWatermarkStrength">隐形水印强度</label>
                                        <select id="invisibleWatermarkStrength">
                                            <option value="low">低（更安全，不易检测）</option>
                                            <option value="medium" selected>中等（平衡安全性和可靠性）</option>
                                            <option value="high">高（更可靠提取）</option>
                                        </select>
                                    </div>
                                    
                                    <div class="visible-watermark-config" id="visibleWatermarkConfig" style="display: none;">
                                        <div class="input-group">
                                            <label for="visiblePosition">可视水印位置</label>
                                            <select id="visiblePosition">
                                                <option value="bottom-right">右下角</option>
                                                <option value="bottom-left">左下角</option>
                                                <option value="top-right">右上角</option>
                                                <option value="top-left">左上角</option>
                                                <option value="center">居中</option>
                                            </select>
                                        </div>
                                        
                                        <div class="input-group">
                                            <label for="visibleOpacity">透明度</label>
                                            <input type="range" id="visibleOpacity" min="10" max="80" value="30">
                                            <span id="opacityValue">30%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" id="captureBtn">
                                <i class="fas fa-camera"></i>
                                <span>开始快照</span>
                            </button>
                        </form>

                        <div class="result-section" id="captureResult" style="display: none;">
                            <h3><i class="fas fa-check-circle"></i> 快照结果</h3>
                            <div class="result-info">
                                <div class="info-item">
                                    <strong>快照时间:</strong>
                                    <span id="captureTime"></span>
                                </div>
                                <div class="info-item">
                                    <strong>原始URL:</strong>
                                    <span id="originalUrl"></span>
                                </div>
                                <div class="info-item">
                                    <strong>文件大小:</strong>
                                    <span id="fileSize"></span>
                                </div>
                            </div>
                            <div class="result-image">
                                <img id="snapshotImage" alt="网页快照">
                            </div>
                            <div class="result-actions">
                                <button class="btn btn-secondary" id="downloadBtn">
                                    <i class="fas fa-download"></i>
                                    下载快照
                                </button>
                                <button class="btn btn-outline" id="copyLinkBtn">
                                    <i class="fas fa-link"></i>
                                    复制链接
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 水印提取面板 -->
                <div class="tab-content" id="extract">
                    <div class="card">
                        <h2><i class="fas fa-search"></i> 水印提取</h2>
                        <form id="extractForm" class="form">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>拖拽图片到此处或点击选择文件</p>
                                <input type="file" id="imageFile" accept="image/*" hidden>
                                <button type="button" class="btn btn-outline" onclick="document.getElementById('imageFile').click()">
                                    选择图片
                                </button>
                            </div>

                            <button type="submit" class="btn btn-primary" id="extractBtn" disabled>
                                <i class="fas fa-search"></i>
                                <span>提取水印</span>
                            </button>
                        </form>

                        <div class="result-section" id="extractResult" style="display: none;">
                            <h3><i class="fas fa-info-circle"></i> 水印信息</h3>
                            <div class="watermark-info">
                                <div class="info-item">
                                    <strong>快照时间:</strong>
                                    <span id="extractedTime"></span>
                                </div>
                                <div class="info-item">
                                    <strong>自定义文字:</strong>
                                    <span id="extractedText"></span>
                                </div>
                                <div class="info-item">
                                    <strong>验证状态:</strong>
                                    <span id="verificationStatus"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 WebSeal. 专业的网页存证解决方案</p>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingText">正在处理...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
