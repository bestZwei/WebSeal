version: '3.8'

services:
  webseal:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/server/data
      - ./uploads:/app/server/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webseal.rule=Host(`webseal.example.com`)"
      - "traefik.http.routers.webseal.tls.certresolver=letsencrypt"
      - "traefik.http.services.webseal.loadbalancer.server.port=3000"

  # 可选：添加 Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - webseal
    restart: unless-stopped
    profiles:
      - with-nginx

  # 可选：添加数据库（如果需要更强大的数据库）
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: webseal
      POSTGRES_USER: webseal
      POSTGRES_PASSWORD: webseal_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - with-postgres

volumes:
  postgres_data:
